<body>
	<script>
	function myFunction(companyid, userid, password)
	{
		var len = password.length;
		if(len < 8 || len > 12)
		{
			alert("Password should contain minimum 8 characters and maximum 12 characters");
		}
		else
		{
			alert("Company ID: " + companyid + "\n User ID: " + userid + "\n Password: " + password);
		}
	}
	</script>

	</font>

				<option value="PRAD01_DEM">PRAD01_DEM</option>
				<option value="PRAD02_DEM">PRAD02_DEM</option>
				<option value="PRAD03_DEM">PRAD03_DEM</option>
			</select>
		
  		<br><br>User ID:<br>
			<input type="text" name="userid">
		
		<br><br>Password:<br>

	</form>
